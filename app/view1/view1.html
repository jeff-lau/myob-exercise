<div ng-controller="PaySlipController">
	<div class="heading">Payslip Generator</div>

	<div ng-model="errors" class="errors">
		{{errors}}
	</div>
	<div class="input-container">
		
		<div>
			Copy and Paste Input Data into TextArea below:
		</div>
		<textarea ng-model="csvInput" cols="60" rows="10"></textarea>
		<button ng-click="submit()" class="submit-button">
			Submit
		</button>
	</div>

	<div class="output-container">
		<div class="payslip-container">
			<div>Your Pay Slips:</div>
		
			<div ng-repeat="payslip in payslips" class="payslip">
			  {{payslip.firstName}} {{payslip.lastName}},{{payslip.payPeriodFrom}} â€“ {{payslip.payPeriodTo}},{{payslip.gross}},{{payslip.tax}},{{payslip.net}},{{payslip.super}}
			</div>
		</div>
	</div>
</div>
